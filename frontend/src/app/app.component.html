<!-- Navbar -->
<mat-toolbar>
  <a mat-button color="primary" routerLink="/books">Library</a>
  <a *ngIf="this.loggedIn && this.admin" mat-button color="primary"
    routerLink="/checkouts">Checkouts</a>
  <div *ngIf="!this.loggedIn">
    <a mat-button color="primary" routerLink="/login">Login</a>
    <a mat-button color="primary" routerLink="/signup">Sign up</a>
  </div>
  <a *ngIf="this.loggedIn" mat-button color="primary" routerLink="/books" (click)="logOut()">Logout</a>
</mat-toolbar>

<!-- Body -->
<router-outlet></router-outlet>
