<div class="container">
    <mat-card class="content-card">
        <div class="entity-card">
            <mat-card-title class="login-title">Login</mat-card-title>
            <form (ngSubmit)="login(this.loginForm)" class="add-x-form">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="loginForm.email" name="email" type="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="loginForm.password" name="password" type="password">
                </mat-form-field>
                <button mat-raised-button type="submit">Login</button>
            </form>
        </div>
    </mat-card>
</div>
