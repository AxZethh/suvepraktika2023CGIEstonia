<div class="container">
    <mat-card class="content-card">
        <div class="entity-card">
            <mat-card-title class="signup-title">Sign up</mat-card-title>
            <form (ngSubmit)="signUp()" class="add-x-form">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="signupForm.email" name="email" type="email" required="true" (ngModelChange)="signupForm.email" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="signupForm.password" name="password" type="password" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput [(ngModel)]="signupForm.firstName" name="firstname" type="text">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="signupForm.lastName" name="lastname" type="text">
                </mat-form-field>
                <mat-label class="status-message">{{ statusMessage }}</mat-label>
                <button mat-raised-button type="submit">Sign Up</button>
            </form>
        </div>
    </mat-card>
</div>
